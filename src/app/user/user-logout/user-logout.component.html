<div class="logout-container flex justify-content-center align-items-center text-center">
  <p class="text-size mt-2">Estas seguro que quieres cerrar sesión?</p>
  <div class="text-center mb-4">
    <button class="w-auto btn btn-lg btn-outline-info me-4" id="cancel" type="button" [routerLink]="['/user']">Cancelar</button>
    <button class="w-auto btn btn-lg btn-danger" id="logout" type="button" (click)="logoutUser()" >Cerrar Sesión</button>
  </div>
</div>
