<div class="auth-form container mt-5  pb-4 ">
  <form id="user-form" (ngSubmit)="onSubmit(userForm)" #userForm="ngForm" novalidate>
    <div class="row mt-3">
      <div class="col-sm-1">
        <button type="button" class="btn btn-link arrow" [routerLink]="['']" ><span class='bi bi-arrow-left text-white'></span></button>
      </div>
      <div class="col-sm-3"></div>
      <div class="col-sm-8 ps-4">
        <h1 class="h2 mb-4 text-white fw-normal">Registrarse</h1>
      </div>
    </div>
    <fieldset>
      <div class="row g-3 mb-4" >

        <!--Form Name-->
        <div class="col-sm-6" [class.was-validated]="name.dirty || name.touched">
          <label for="name" class="form-label text-white">Nombre<span class="req">*</span></label>
          <input  id="name"
                  type="name"
                  name="name"
                  class="form-control"
                  #name="ngModel" [(ngModel)]="user.name"
                  required>
          <div class="invalid-feedback" *ngIf="name.invalid && (name.dirty || name.touched)">
            Un nombre válido es requerido.
          </div>
        </div>

        <!--Form Surname-->
        <div class="col-sm-6" [class.was-validated]="surname.dirty || surname.touched">
          <label for="surname" class="form-label text-white">Apellido<span class="req">*</span></label>
          <input  id="surname"
                  type="surname"
                  name="surname"
                  class="form-control"
                  #surname="ngModel" [(ngModel)]="user.surname"
                  required>
          <div class="invalid-feedback" *ngIf="surname.invalid && (surname.dirty || surname.touched)">
            Un apellido válido es requerido.
          </div>
        </div>
      </div>

      <!--Form Email-->
      <div class="mb-4" [class.was-validated]="email.dirty || email.touched">
        <label for="email" class="form-label text-white">Correo electrónico<span class="req">*</span></label>
        <input  id="email"
                type="email"
                name="email"
                class="form-control"
                #email="ngModel" [(ngModel)]="user.email"
                placeholder="you@example.com"
                required>
        <div class="invalid-feedback" *ngIf="email.invalid && (email.dirty || email.touched)">
          Por favor entra un correo electrónico válido.
        </div>
      </div>

      <!--Form Password-->
      <div class="mb-4" [class.was-validated]="password.dirty || password.touched">
        <label for="password" class="form-label text-white">Contraseña<span class="req">*</span></label>
        <input  id="password"
                type="password"
                name="password"
                class="form-control"
                #password="ngModel" [(ngModel)]="user.password"
                required>
        <div class="invalid-feedback" *ngIf="password.invalid && (password.dirty || password.touched)">
          Una contraseña es requerida
        </div>
      </div>

      <div class="text-center">
        <button class="w-100 btn btn-primary btn-lg mt-4" id="submit" type="submit" [disabled]="!userForm.form.valid">Registrarse</button>
      </div>
    </fieldset>
  </form>
</div>
