<div class="auth-form container mt-5 justify-content-center pb-4 ">
  <form id="login-form" (ngSubmit)="onSubmit()" novalidate>
    <div class="text-center">
      <img class="mb-4 mt-4" src="https://i.gyazo.com/a715fdf79af75f49a15036f22026c4a5.png" alt="Hiberus">
      <h1 class="h2 mb-4 text-white fw-normal text-center">Iniciar Sesi칩n</h1>
    </div>
    <!--Form Email-->
    <div class="form-floating mb-4 text-center">
      <input  id="email"
              type="email"
              name="email"
              class="form-control"
              [(ngModel)]="user.email"
              placeholder="name@example.com"
              required>
      <label for="email">Correo electr칩nico</label>
    </div>
    <!--Form Password-->
    <div class="form-floating mb-4" >
      <input  id="password"
              type="password"
              name="password"
              class="form-control"
              [(ngModel)]="user.password"
              placeholder="Password"
              required>
      <label for="password">Contrase침a</label>
    </div>
    <!--Text Error-->
    <div class="text-center" *ngIf="loginError">
      <p class="error-color">No existe ningun usuario con estas credenciales</p>
    </div>
    <!--Buttons-->
    <div class="text-center">
      <button class="w-auto btn btn-lg btn-primary me-4" id="submit" type="submit">Iniciar Sesi칩n</button>
      <button class="w-auto btn btn-lg btn-primary" id="register" type="button" [routerLink]="['sign-up']">Registrarse</button>
    </div>

  </form>
</div>
